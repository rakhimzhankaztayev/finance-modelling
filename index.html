<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Финансовый Калькулятор</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

<div class="container">
    <h1>Финансовое Моделирование</h1>
    
    <div class="card">
        <h2>1. Личный Бюджет</h2>
        <div class="input-group">
            <label>Доходы (D):</label>
            <input type="number" id="income" value="15000"> </div>
        <div class="input-group">
            <label>Расходы (R):</label>
            <input type="number" id="expenses" value="12000"> </div>
        </div>
        <div class="result" id="budgetResult">Баланс: 0 ₸</div>
    </div>

    <div class="card">
        <h2>2. Депозит vs Инфляция</h2>
        <div class="input-group">
            <label>Начальная сумма (S₀):</label>
            <input type="number" id="depositAmount" value="10000">
        </div>
        <div class="input-group">
            <label>Ставка (%, годовых):</label>
            <input type="number" id="depositRate" value="10">
        </div>
        <div class="input-group">
            <label>Срок (лет):</label>
            <input type="number" id="depositTerm" value="3">
        </div>
        <div class="input-group">
            <label>Инфляция (%, для сравнения):</label>
            <input type="number" id="inflationRate" value="8">
        </div>
        <button onclick="calculateDeposit()">Рассчитать</button>
        <canvas id="depositChart"></canvas>
    </div>

    <div class="card">
        <h2>3. Кредитный Калькулятор</h2>
        <div class="input-group">
            <label>Сумма кредита (K):</label>
            <input type="number" id="loanAmount" value="100000">
        </div>
        <div class="input-group">
            <label>Ставка (%, годовых):</label>
            <input type="number" id="loanRate" value="12">
        </div>
        <div class="input-group">
            <label>Срок (лет):</label>
            <input type="number" id="loanTerm" value="2">
        </div>
        <button onclick="calculateLoan()">Рассчитать переплату</button>
        <div class="result" id="loanResult">
            Ежемесячный платеж: 0 ₸<br>
            Переплата: 0 ₸
        </div>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
